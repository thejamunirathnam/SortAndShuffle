<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle & Sort Cards</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="cards-section">
        <div class="cards-container">
            <div class="card" style="background-color: #6F98A8;">1</div>
            <div class="card" style="background-color: #72C3DC;">2</div>
            <div class="card" style="background-color: #333333;">3</div>
            <div class="card" style="background-color: #72C3DC;">4</div>
            <div class="card" style="background-color: #333333;">5</div>
            <div class="card" style="background-color: #BFBFBF;">6</div>
            <div class="card" style="background-color: #BFBFBF;">7</div>
            <div class="card" style="background-color: #6F98A8;">8</div>
            <div class="card" style="background-color: #2F454E;">9</div>
        </div>
        <div class="button-container">
            <button id="shuffleBtn">SHUFFLE</button>
            <button id="sortBtn">SORT</button>
        </div>
    </div>

    <footer>
        <i>Shuffle and Sort by pmthejasree@gmail.com</i>
    </footer>


    <script href="./index.css"></script>
</body>

</html>
